<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recording Evaluation</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      margin: 0; padding: 20px; background: #0d1117; color: #c9d1d9;
    }
    h1 { color: #58a6ff; margin-bottom: 10px; }
    .note { background: #161b22; border: 1px solid #30363d; border-radius: 6px; padding: 12px; margin-bottom: 20px; font-size: 13px; }
    .note code { background: #21262d; padding: 2px 6px; border-radius: 3px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px; border: 1px solid #30363d; text-align: left; vertical-align: top; }
    th { background: #161b22; color: #58a6ff; }
    .scenario { width: 120px; font-weight: bold; }
    .preview { width: 29%; }
    .preview img { max-width: 100%; border-radius: 6px; margin-top: 8px; }
    .size { font-size: 12px; color: #8b949e; }
    .missing { color: #f85149; font-style: italic; }
  </style>
</head>
<body>
  <h1>Recording Evaluation</h1>
  <div class="note">
    <strong>Baselines:</strong> Local = developer machine, CI/CD = previous CI run.<br>
    To update CI/CD baseline: download PR recording and commit as <code>baseline-cicd.gif</code>
  </div>
  <table>
    <thead>
      <tr>
        <th>Scenario</th>
        <th>Baseline (Local)</th>
        <th>Baseline (CI/CD)</th>
        <th>PR</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="scenario"><strong>claude-code-basics</strong></td>
        <td class="preview">
          <div class="size">20266.2KB</div>
            <img src="https://raw.githubusercontent.com/dwmkerr/shellwright/feat/adaptive-frame-timing/evaluations/scenarios/claude-code-basics/baseline-local.gif" alt="baseline-local">
        </td>
        <td class="preview">
          <div class="size">658.8KB</div>
            <img src="https://raw.githubusercontent.com/dwmkerr/shellwright/feat/adaptive-frame-timing/evaluations/scenarios/claude-code-basics/baseline-cicd.gif" alt="baseline-cicd">
        </td>
        <td class="preview">
          <div class="size">658.4KB</div>
            <img src="./claude-code-basics/recording.gif" alt="recorded">
        </td>
      </tr>
      <tr>
        <td class="scenario"><strong>vim-session</strong></td>
        <td class="preview">
          <div class="size">3303.1KB</div>
            <img src="https://raw.githubusercontent.com/dwmkerr/shellwright/feat/adaptive-frame-timing/evaluations/scenarios/vim-session/baseline-local.gif" alt="baseline-local">
        </td>
        <td class="preview">
          <div class="size">175.4KB</div>
            <img src="https://raw.githubusercontent.com/dwmkerr/shellwright/feat/adaptive-frame-timing/evaluations/scenarios/vim-session/baseline-cicd.gif" alt="baseline-cicd">
        </td>
        <td class="preview">
          <div class="size">183.6KB</div>
            <img src="./vim-session/recording.gif" alt="recorded">
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
