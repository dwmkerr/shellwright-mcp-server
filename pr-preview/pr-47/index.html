<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recording Evaluation</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      margin: 0; padding: 20px; background: #0d1117; color: #c9d1d9;
    }
    h1 { color: #58a6ff; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px; border: 1px solid #30363d; text-align: left; vertical-align: top; }
    th { background: #161b22; color: #58a6ff; }
    .scenario { width: 150px; font-weight: bold; }
    .preview { width: 45%; }
    .preview img { max-width: 100%; border-radius: 6px; margin-top: 8px; }
    .size { font-size: 12px; color: #8b949e; }
    .missing { color: #f85149; font-style: italic; }
  </style>
</head>
<body>
  <h1>Recording Evaluation</h1>
  <table>
    <thead>
      <tr>
        <th>Scenario</th>
        <th>Baseline</th>
        <th>PR</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="scenario"><strong>claude-code-basics</strong></td>
        <td class="preview">
          <div class="size">20266.2KB</div>
            <img src="https://raw.githubusercontent.com/dwmkerr/shellwright/feat/adaptive-frame-timing/evaluations/scenarios/claude-code-basics/baseline.gif" alt="baseline">
        </td>
        <td class="preview">
          <div class="size">658.8KB</div>
            <img src="./claude-code-basics/recording.gif" alt="recorded">
        </td>
      </tr>
      <tr>
        <td class="scenario"><strong>vim-session</strong></td>
        <td class="preview">
          <div class="size">3303.1KB</div>
            <img src="https://raw.githubusercontent.com/dwmkerr/shellwright/feat/adaptive-frame-timing/evaluations/scenarios/vim-session/baseline.gif" alt="baseline">
        </td>
        <td class="preview">
          <div class="size">658.8KB</div>
            <img src="./vim-session/recording.gif" alt="recorded">
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
